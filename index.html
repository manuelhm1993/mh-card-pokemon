<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafío Card ❤️</title>

  <!-- Link del favicon -->
  <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
  <!-- Link del css -->
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body>
  <!-- Contenido principal del sitio tag main -->
  <main class="flex"></main>

  <template id="template-card">
    <!-- Cuerpo de la card -->
    <article class="card">
      <!-- Imagen de fondo de la card - header -->
      <img src="assets/img/bg-pattern-card.svg" alt="Foto de portada card" class="card-header" />

      <!-- Cuerpo de la card -->
      <div class="card-body">
        <!-- Foto de perfil -->
        <img src="assets/img/image-victor.jpg" alt="Foto de perfil" class="card-body-img" />
        <!-- Titulo principal, solo un h1 por documento web -->
        <h1 class="card-body-title">
          Victor Charst
          <span>26</span>
        </h1>
        <!-- Contenido de la card -->
        <p class="card-body-text">London</p>
      </div>

      <!-- Footeer de la card -->
      <div class="card-footer">
        <!-- Columnas del pie -->
        <div class="card-footer-social">
          <!-- Titulo -->
          <h3>80K</h3>
          <!-- Contenido -->
          <p data-habilidad="ataque">Ataque: </p>
        </div>

        <!-- Columnas del pie -->
        <div class="card-footer-social">
          <!-- Titulo -->
          <h3>803K</h3>
          <!-- Contenido -->
          <p data-habilidad="especial">Especial: </p>
        </div>

        <!-- Columnas del pie -->
        <div class="card-footer-social">
          <!-- Titulo -->
          <h3>1.4K</h3>
          <!-- Contenido -->
          <p data-habilidad="defensa">Defensa: </p>
        </div>
      </div>
    </article>
  </template>

  <script src="assets/js/app.js"></script>
</body>
</html>
